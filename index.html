<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Lee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin-left: 20px;
            font-size: 24px;
        }
        .search-bar {
            margin-right: 20px;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Emmanuel Lee</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>
    <main>
        <h2>Hi I'm Emmanuel</h2>
    </main>
</body>
</html>
